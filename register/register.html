    <section class="form__section">
      <h2>Application Form</h2>
      <h4>Fill your details</h4>
      <div class="form__container">
        <form action="">
          <div>
            <div class="form__left">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                placeholder="Enter first name"
              />
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="" selected disabled class="select">
                  Select gender
                </option>
                <option value="Male">Male</option>
                <option value="female">Female</option>
              </select>
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email address"
              />
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="" selected disabled class="select">
                  Select your country
                </option>
                <option value="afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Angola">Angola</option>
                <option value="Argentina">Argentina</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Kenya">Kenya</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Armenia">Armenia</option>
              </select>
              <label for="employment">Employment Status</label>
              <select
                name="employment"
                id="employment"
                placeholder="Select employment status"
              >
                <option
                  value=""
                  selected
                  disabled
                  class="select"
                  style="color: red"
                >
                  Select employment status
                </option>
                <option value="employed">employed</option>
                <option value="unemployed">unemployed</option>
                <option value="self-employed">self-employed</option>
              </select>
              <label for="school">Choose School</label>
              <select name="school" id="school">
                <option value="" selected disabled class="select">
                  Select school
                </option>
                <option value="economy">School of Creative Economy</option>
                <option value="business">School of Business</option>
                <option value="data">School of Data</option>
                <option value="product">School of Product</option>
                <option value="engineering">School of Engineering</option>
              </select>
              <label for="about">How did you hear about us?</label>
              <select name="about" id="about">
                <option value="" disabled selected class="select">
                  Select channel
                </option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Linkedln">Linkedln</option>
                <option value="Youtube">Youtube</option>
                <option value="Friend">Friend</option>
                <option value="WhatsApp">WhatsApp</option>
                <option value="Instagram">Instagram</option>
                <option value="BillBoard">Bill Board</option>
              </select>
            </div>
            <div class="form__right">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" placeholder="Enter last name" />
              <label for="dob">Date of birth</label>
              <input type="date" name="dob" id="dob" placeholder="mm/dd/yyyy" />
              <label for="education-level">Education Level</label>
              <select name="education-level" id="education-level">
                <option value="" selected disabled class="select">
                  Select Level of Education
                </option>
                <option value="Bsc">Bsc</option>
                <option value="Msc">Msc</option>
                <option value="Diploma">Diploma</option>
                <option value="Dictorate">Dictorate(PhD</option>
                <option value="HighSchool">
                  High Schol / Secondary School
                </option>
                <option value="Undergraduate">Under Graduate</option>
                <option value="junior">Junior / Middle School</option>
                <option value="Kenya">Kenya</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Armenia">Armenia</option>
              </select>
              <label for="residence">State / City of Residence</label>
              <input
                type="text"
                id="residence"
                placeholder="Enter your state of residence"
              />
              <label for="number">Phone Number</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="08163077400"
              />
              <label for="course">Choose course of study</label>
              <select name="course" id="course">
                <option value="" selected disabled class="select">
                  Select course
                </option>
                <option value="economy">School of Creative Economy</option>
                <option value="business">School of Business</option>
                <option value="data">School of Data</option>
                <option value="product">School of Product</option>
                <option value="engineering">School of Engineering</option>
              </select>
              <label for="schlorship"
                >Scholarship/ Discount Code (optional)</label
              >
              <input
                type="text"
                name="schlorship"
                id="schlorship"
                placeholder="Scholarship or Stundent ID or Discount code"
              />
            </div>
          </div>
        </form>
      </div>
      <p>
        By clicking continue, I agree to
        <span><a href="">Terms of Use</a></span> and acknowledge that I have
        read the <span><a href="">Privacy Policy</a></span
        >.
      </p>

      <button>Proceed</button>
      <p>
        Already have an account?<span
          ><a href="../login/login.html">Sign in</a></span
        >
      </p>
    </section>
